  <style media="screen">
  body{
    font-family: sans-serif;
  }
    #min{
      font-family: sans-serif;
      display: inline-block;
      border-radius: 5%;
      /* -ms-transform: scale(2, 2); /* IE 9
       -webkit-transform: scale(2, 2); /* Safari
       transform: scale(2, 2); */
      }
    #plus,#minus{
      font-size: 150%;
      margin: 0.5em;
      font-weight: bold;
      display: inline-block;
      border-width: 0px;
      background: #ddd;
      cursor: pointer;
    }
    #plus{
      border-radius: 0% 50% 50% 0%;
      padding-right: 0.5em;
      padding-left: 0.5em;
    }
    #minus{
      border-radius: 50% 0% 0% 50%;
      padding-right: 0.5em;
      padding-left: 0.5em;
    }
    #period{
      font-size: 150%;
      display: inline-block;
      background: #f3f3f3;
    }
    ul{
      padding-left: 0px;
      /* padding: 10px; */
      margin: 0.25em;
      margin-bottom: 1em;
      display: inline-block;
    }
    .clist label{
      padding: 10px;
      border-radius: 5px;
      transition: 0.2s;
    }
    .clist label:hover{
      cursor: pointer;
      background: pink;
    }
    .clist input[type="checkbox"]{
      visibility: hidden;
    }
    .clist input[type="checkbox"]:checked + label {
      cursor: pointer;
      background: orange;
      color: #fff;
    }
  </style>

        <div id="min"> Minutes :
        <button id="minus" onclick="minutesm()">-</button>
        <div id="period">1</div>
        <button id="plus" onclick="minutesp()">+</button>
        </div>
        <button class='control_button' type="button" name="button" onclick="play_button()">
